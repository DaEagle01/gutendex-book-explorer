<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gutendex Book Explorer</title>
    <link rel="stylesheet" href="/styles/styles.css">
</head>
<body>
    <header class="site-header">
        <div class="header-content">
            <h1 class="site-title">Gutendex Book Explorer</h1>
            <nav>
                <ul>
                    <li><a href="index.html" class="active">Home</a></li>
                    <li><a href="wishlist.html">Wishlist</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="controls">
            <input type="text" id="search" placeholder="Search books...">
            <select id="genre-filter">
                <option value="">All Genres</option>
            </select>
        </div>
        <div id="loading-skeleton" class="loading-skeleton">
            <div class="skeleton-card"></div>
            <div class="skeleton-card"></div>
            <div class="skeleton-card"></div>
            <div class="skeleton-card"></div>
            <div class="skeleton-card"></div>
            <div class="skeleton-card"></div>
        </div>
        <div id="error-message" class="error-message"></div>
        <div id="books-container"></div>
        <div class="pagination">
            <button id="prev-page" class="page-button">Previous</button>
            <div id="page-numbers"></div>
            <button id="next-page" class="page-button">Next</button>
        </div>
    </main>

    <script src="scripts/app.js"></script>
</body>
</html>
